<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/32f40ec046.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex-nowrap justify-content-center cities">
        <div class="row">
          <div class="col mx-auto">Paris</div>
          <div class="col mx-auto">London</div>
          <div class="col mx-auto">New York</div>
          <div class="col mx-auto">Sydney</div>
          <div class="col mx-auto">Tokyo</div>
        </div>
      </div>

      <div class="d-flex justify-content-center text-center">
        <div class="col-md-8 mx-auto">
          <div class="form-outline w-100">
            <input
              type="search"
              placeholder="Type a city"
              class="form-control"
              id="search-bar"
            />
          </div>
        </div>
        <div class="col-md-4 mx-auto">
          <button type="button" class="btn btn-primary" id="search-button">
            <span>Search</span>
          </button>
          <button type="button" class="btn btn-primary" id="current-button">
            <span>Current</span>
          </button>
        </div>
      </div>
      <div class="box d-flex-nowrap align-middle">
        <div class="row justify-content-center">
          <div class="col-4 mx-auto my-auto">
            <div class="city">
              <h1 id="city-name">Paris</h1>
              <h4 id="day">Sunday</h4>
              <h4 id="time">4pm</h4>
            </div>
          </div>
          <div class="col-4 mx-auto my-auto">
            <div class="currently">
              <ul style="list-style-type: none">
                <li>
                  <span>Current Temp:</span> <span id="tempNow">17</span>°C
                </li>
                <li><span>Humidity:</span> <span id="humidity">42</span>%</li>
                <li><span>Wind Speed:</span> <span id="Wind">18</span>km/h</li>
                <li><span>High Temp:</span> <span id="high">18</span>°C</li>
                <li><span>Low Temp:</span> <span id="low">8</span>°C</li>
              </ul>
            </div>
          </div>
          <div class="col-4 mx-auto my-auto">
            <img
              src="images/umbrella.png"
              alt="Umbrella"
              width="140"
              height="150"
            />
          </div>
        </div>
      </div>
      <div class="forecast d-flex-nowrap justify-content-center">
        <div class="row">
          <div class="col-3 mx-auto">
            <img
              src="images/cloud-sun.png"
              alt="Sun with cloud"
              width="60"
              height="60"
            />
            <h5>Tomorrow</h5>
            <h7><strong>14°C</strong> / 6°C</h7>
          </div>
          <div class="col">
            <img
              src="images/cloud-sun.png"
              alt="Sun with cloud"
              width="60"
              height="60"
            />
            <h5>Tuesday</h5>
            <h7><strong>15°C</strong> / 9°C</h7>
          </div>
          <div class="col">
            <img src="images/sun.png" alt="Sun" width="60" height="60" />
            <h5>Wednesday</h5>
            <h7><strong>18°C</strong> / 12°C</h7>
          </div>
          <div class="col">
            <img src="images/sun.png" alt="Sun" width="60" height="60" />
            <h5>Thursday</h5>
            <h7><strong>17°C</strong> / 11°C</h7>
          </div>
          <div class="col">
            <img
              src="images/umbrella.png"
              alt="Umbrella"
              width="60"
              height="60"
            />
            <h5>Friday</h5>
            <h7><strong>17°C</strong> / 11°C</h7>
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <h6 class="d-flex-nowrap align-middle">
      <a href="https://github.com/m-wolska/weather-app/" class="author">
        Open-source code by Magda Wolska</a
      >
    </h6>
  </body>
  <script src="src/index.js"></script>
</html>
