<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/32f40ec046.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">

      <div class="d-flex-nowrap">
        <form id="search-form" class="mb-1">
          <div class="row">
            <div class="col-md-8">
              <div class="input-group mb-0">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                  id="search-bar"
                />
              </div>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary" id="search-button">
                Search
              </button>
              <button type="submit" class="btn btn-primary" id="current-button">
                Current
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="box d-flex-nowrap">
        <div class="row justify-content-center">
          <div class="col-md-3 text-center my-auto">
            <img
              src="images/umbrella.png"
              alt="Umbrella"
              width="120"
              height="120"
              id="weather-icon"
            />
          </div>
          <div class="col-md-5 my-auto">
            <div class="weather-temp">
              <h2 id="tempNow">17</h2>
              <h4 id="units">
                <a href="#" id="celsius" class="active">°C</a>
                |
                <a href="#" id="fahrenheit">°F</a>
              </h4>
            </div>
            <h5><span id="description">Weather description</span></h5>
            <li id="weather-desc">
              <span>Humidity:</span> <span id="humidity">42</span>%
            </li>
            <li id="weather-desc">
              <span>Wind Speed:</span> <span id="wind">18</span>km/h
            </li>
          </div>
          <div class="col-md-4 my-auto">
            <div class="city">
              <h2 id="city-name">Paris</h2>
              <h5 id="day">Sunday</h5>
              <h5 id="time">4pm</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
    </div>
    <h6 class="d-flex-nowrap align-middle">
      <a href="https://github.com/m-wolska/weather-app/" class="author">
        Open-source code by Magda Wolska</a
      >
    </h6>
  </body>
  <script src="src/index.js"></script>
</html>
